<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-bootstrap.png">
</head>
<body>
    <div class="">
        
      <section class="position-relative py-32 bg-white overflow-hidden" style="background-image: url('flex-assets/elements/pattern-light.png')">
        <div class="position-absolute top-0 start-0 h-100 w-100" style="background: radial-gradient(50% 50% at 50% 50%, rgba(255, 255, 255, 0) 0%, #FFFFFF 100%);"></div>
        <img class="position-absolute top-0 start-0 ms-n36 mt-n36" src="flex-assets/elements/circle-xxl-orange.svg" alt="">
        <img class="position-absolute bottom-0 end-0 me-n36 mb-n36" src="flex-assets/elements/circle-xxl-orange.svg" alt="">
        <img class="position-absolute top-0 end-0 me-6 mt-6" src="flex-assets/elements/dots-blue.svg" alt="">
        <img class="position-absolute bottom-0 start-0 ms-6 mb-6" src="flex-assets/elements/dots-blue.svg" alt="">
        <div class="position-relative container" style="z-index:1;">
          <img class="img-fluid mb-16 w-100" src="flex-assets/images/http-codes/error-code2.png" alt="">
          <div class="text-center mw-md-5xl mx-auto">
            <span class="badge mb-4 bg-success-dark text-success shadow">Error 404</span>
            <h2 class="font-heading mb-4 fs-5" style="letter-spacing: -1px;">Page not found</h2>
            <p class="mb-12 fs-9 text-secondary">Something went wrong, so this page is broken.</p>
            <div class="row justify-content-center g-4 g-md-6">
              <div class="col-12 col-md-auto"><a class="btn btn-lg btn-success w-100 text-success-light shadow" href="index.html">Go back to Homepage</a></div>
              <div class="col-12 col-md-auto">
                <div class="bg-white rounded"><a class="btn btn-lg btn-outline-light w-100 text-light-dark shadow" href="#">Try Again</a></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
